<!DOCTYPE html>
<html lang="zh-CN" class="gray">
    <head>
        <!-- 确保正确显示 -->
        <meta charset="UTF-8">

        <!-- 视口 改善外观 -->
        <meta name="viewpoint" content="width = device-width,initial-scale=1.0">

        <!-- 关键字 -->
        <meta name="keywords" content="simple">

        <!-- 网页描述-->
        <meta name="description" content="this is a small webpage that made for a task about video">

        <!-- 600s refresh -->
        <meta http-equiv="refresh" content="600">

        <meta http-equiv="x-UA-Compatible" content="IE=edge">
        <title>
            Welcome to our Small Webpage
        </title>
    </head>
    <body>
        <h1>
            <span style="background-color:beige;">基于<span style="color: chocolate;">大模型和语音识别</span>的<span style="color:brown;">网课视频概要总结</span></span>
        </h1>
        <p>
            <span style="background-color: aliceblue;">该系统支持上传视频并显示生成的字幕、时间轴、大纲等相关功能</span>
        </p>

        <!-- 上传视频 -->
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fiileInput" accept="video/*">
            <button type="button" onclick="uploadVideo()">上传视频</button>
        </form>

        <!-- 播放视频 -->
        <video id="videoPlayer" controls>
            <track id="subtitleTrack" kind="subtitles" srclang="en" label="English">
        </video>

        <!-- 字幕按钮 -->
        <button onclick="generateSubtitles()">生成字幕</button>

        <!-- 显示大纲 -->
        <div id="outline">
            <h2>大纲</h2>
            <ul id="outlineList"></ul>
        </div>

        <script>
            function uploadVideo(){
                const input = document.getElementById("fileInput").file[0];
                const video = document.getElementById("videoPlayer");

                const objectURL = URL.createObjectURL(input);
                video.src = objectURL;
            }

            function generateSubtitles(){
                const subtitleTrack = document.getElementById("subtitleTrack");
                subtitleTrack.src = "substitle.srt";
            }
        </script>
    </body>
</html>
